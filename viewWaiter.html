<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Waiters</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/view.css"/>
  </head>
  <body>
    <div class="container-fluid bg-white mt-2">
      <!-- Waiter Table -->
      <div class="table-container">
        <h3 class="text-center">Waiters</h3>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Full Name</th>
              <th>Contact Number</th>
              <th>Email ID</th>
              <th>Address</th>
              
              <th>Date of Joining</th>
              <th>Branch</th>
              <th>Shift Preference</th>
              <th>Experience Level</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Emily Brown</td>
              <td>222-333-4444</td>
              <td>emily.b@example.com</td>
              <td>654 Birch Ln</td>
            
              <td>2025-01-25</td>
              <td>Branch 2</td>
              <td>Morning</td>
              <td>Entry Level</td>
                   <td>
                <button class="bg-primary edit rounded "><i class="fa-solid fa-pen text-white "></i></button>
               
                <button class="bg-danger delete rounded "> <i class="fa-solid fa-trash text-white"></i></button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
