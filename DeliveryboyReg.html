<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delivery Boy Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   <link rel="stylesheet" href="style/DeliveryboyReg.css"/>
  </head>
  <body>
    <div class="whole-container">
      <div class="form-container">
        <div class="form-header">Delivery Boy Registration</div>
        <div class="form-row">
          <label>Full Name:</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="form-row">
          <label>Contact Number:</label>
          <input type="tel" placeholder="Enter contact number" required />
        </div>
        <div class="form-row">
          <label>Email ID:</label>
          <input type="email" placeholder="Enter email address" />
        </div>
        <div class="form-row">
          <label>Address:</label>
          <input type="text" placeholder="Enter residential address" required />
        </div>
        <div class="form-row">
          <label>Date of Birth:</label>
          <input type="date" required />
        </div>
        <div class="form-row">
          <label>Vehicle Type:</label>
          <div class="radio-buttons">
            <input type="radio" id="bike" name="vehicle" value="bike" required />
            <label for="bike">Bike</label>
            <input type="radio" id="scooter" name="vehicle" value="scooter" />
            <label for="scooter">Scooter</label>
            <input type="radio" id="car" name="vehicle" value="car" />
            <label for="car">Car</label>
          </div>
        </div>
        <div class="form-row">
          <label>License Number:</label>
          <input type="text" placeholder="Enter license number" required />
        </div>
        <div class="form-row">
          <label>Branch:</label>
          <select required>
            <option value="" disabled selected>Select branch</option>
            <option value="branch1">Branch 1</option>
            <option value="branch2">Branch 2</option>
            <option value="branch3">Branch 3</option>
          </select>
        </div>
        <div class="button-container">
          <button class="submit-btn"><i class="fa-solid fa-floppy-disk"></i> Register</button>
          <button class="reset-btn"><i class="fa-solid fa-arrow-rotate-right"></i> Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
