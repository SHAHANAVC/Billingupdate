<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="billing.css">
  
</head>
<body>
   <div class="whole-container">
    <div class="main-container">
        <div class="form-section">
              <div class="form-row">
                <label>Customer Name:</label>
                <input type="text" placeholder="Enter customer name">
              </div>
              <div class="form-row">
                <label>Salesman Name:</label>
                <input type="text" placeholder="Enter salesman name">
              </div>
              <div class="form-row">
                <label>Type of Invoice:</label>
                <input type="text" placeholder="Invoice type">
                <label class="small-label">Session:</label>
                <input type="text" class="small-input" placeholder="Session">
              </div>
              <div class="form-row">
                <label>Address:</label>
                <input type="text" placeholder="Enter address">
                <label class="small-label">Online:</label>
                <input type="text" class="small-input" placeholder="Online">
              </div>
              <div class="form-row">
                <label>Remark:</label>
                <input type="text" placeholder="Enter remark">
              </div>
              <div class="form-row">
                <label>Quotation No:</label>
                <input type="text" placeholder="Enter quotation number">
              </div>
            </div>
    
            <!-- Middle Form Section -->
            <div class="form-section1">
              <div class="form-row">
                <label>Invoice number:</label>
                <input type="text" placeholder="Enter invoice number">
              </div>
              <div class="form-row">
                <label>Invoice Date:</label>
                <input type="date">
              </div>
              <div class="form-row">
                <label>Time:</label>
                <input type="text" placeholder="Enter time">
              </div>
              <div class="form-row">
                <label>User:</label>
                <input type="text" placeholder="Enter user">
              </div>
              <div class="form-row checkbox-row">
                <input type="checkbox">
                <label>Salesman</label>
              </div>
              <div class="form-row">
                <label>Service No:</label>
                <input type="text" placeholder="Enter service number">
              </div>
            </div>
        
        </div>
    <div class="form-section2">
     <div class="form-section2-inner">
        <div class="ver-row">
          <label>Unit:</label>
          <input type="text">
        </div>
        <div class="ver-row">
          <label>Qty:</label>
          <input type="text">
        </div>
        <div class="ver-row">
          <label>R.Qty:</label>
          <input type="text">
        </div>
        <div class="ver-row">
          <label>R.Amnt:</label>
          <input type="text">
        </div>
    </div>
        <p class="centered-text">BILLING</p>
    <div class="form-section2-innerbutton">
        <div class="ver-row"><button>New</button></div>
        <div class="ver-row"><button>Search</button></div>
        <div class="ver-row"><button>Save</button></div>
        <div class="ver-row"><button>Print</button></div>
        <div class="ver-row"><button>Card</button></div>
        <div class="ver-row"><button>Hold</button></div>
        <div class="ver-row"><button>Redemption</button></div>
        <div class="ver-row"><button>Reserve</button></div>
        <div class="ver-row"><button>Customer</button></div>
        <div class="ver-row"><button>All Customers</button></div>
        <div class="ver-row"><button>Item Lists</button></div>
        <div class="ver-row"><button>Bill Details</button></div>
      </div>
    </div>
    <div class="radio-buttons">
        <label><input type="radio" name="option" value="1"> Retail Price</label>
        <label><input type="radio" name="option" value="2"> Wholesale Price</label>
        <label><input type="radio" name="option" value="3"> A Class Price</label>
        <label><input type="radio" name="option" value="4"> FOC</label>
        <label><input type="radio" name="option" value="5"> Branch</label>
        <div class="ptag">DELIVERY CLOSING TIME</div>
      </div>
      <div class="text">
        <div class="text1">
          <label>Store1</label>
          <input type="text">
        </div>
      
        <div class="form-container">
          <div class="formsec">
            <div class="form-pair">
              <label>Store2</label>

          </div>
      
          <div class="formsec">

          <div class="formsec">

            </div>
          </div>
      
          <div class="formsec">
            <div class="button-pair">
              <button>P.Switch</button>
              <button>Load</button>
            </div>
          </div>
        </div>
      </div>
      <div class="table-design">
        <table >
