<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="billing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

  <body>
    <div class="whole-container">
      <div class="main-container">
        <div class="form-section">
          <div class="form-row">
            <label>Customer Name:</label>
            <input type="text" placeholder="Enter customer name" />
          </div>
          <div class="form-row">
            <label>Salesman Name:</label>
            <input type="text" placeholder="Enter salesman name" />
          </div>
          <div class="form-row">
            <label>Type of Invoice:</label>
            <input type="text" placeholder="Invoice type" />
            <label class="small-label">Session:</label>
            <input type="text" class="small-input" placeholder="Session" />
          </div>
          <div class="form-row">
            <label>Address:</label>
            <input type="text" placeholder="Enter address" />
            <label class="small-label">Online:</label>
            <input type="text" class="small-input" placeholder="Online" />
          </div>
          <div class="form-row">
            <label>Remark:</label>
            <input type="text" placeholder="Enter remark" />
          </div>
          <div class="form-row">
            <label>Quotation No:</label>
            <input type="text" placeholder="Enter quotation number" />
          </div>
        </div>

        <!-- Middle Form Section -->
        <div class="form-section1">
          <div class="form-row">
            <label>Invoice number:</label>
            <input type="text" placeholder="Enter invoice number" />
          </div>
          <div class="form-row">
            <label>Invoice Date:</label>
            <input type="date" />
          </div>
          <div class="form-row">
            <label>Time:</label>
            <input type="text" placeholder="Enter time" />
          </div>
          <div class="form-row">
            <label>User:</label>
            <input type="text" placeholder="Enter user" />
          </div>
          <div class="form-row">
            <input type="checkbox" />
            <label>S.man</label>
            <input type="text" class="salesman" />
          </div>
          <div class="form-row">
            <label>Service No:</label>
            <input type="text" placeholder="Enter service number" />
          </div>
        </div>

  <div class="ver-row">
    <div class="radio-buttons">
      <input type="radio" id="retail" name="option" value="1" />
      <label for="retail" style="width: 47%;">Retail Price</label>

      <input type="radio" id="wholesale" name="option" value="2" />
      <label for="wholesale" style="width: 47%;">Wholesale Price</label>

      <input type="radio" id="aclass" name="option" value="3" />
      <label for="aclass"  style="width: 43%;">A Class Price</label>

      <input type="radio" id="foc" name="option" value="4" />
      <label for="foc"  style="width: 22%;">FOC</label>

      <input type="radio" id="branch" name="option" value="5" />
      <label for="branch"  style="width: 29%;">Branch</label>
    </div>
     <div class="formsec">
          <div class="button-pair">
